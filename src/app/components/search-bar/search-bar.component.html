<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="search(form)">
        <span class="logo" routerLink="/">Games</span> 
        <input type="text" class="search-input" name="search" ngModel placeholder="search over 35,000 games">
        <button class="search-button">Search</button>
    </form>
</div>
